<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='Results')}"></div>
<div th:replace="~{common :: navbar(game=false)}"></div>
<body>
<div class="container">
    <h3>Answers</h3>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Question</th>
            <th scope="col">Counter</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${answers}">
            <form th:action="@{/answer/statistics/update/{id}(id = ${qv.getId()})}" method="post">
                <td th:text="${iter.index} + 1"></td>
                <td th:text="${qv.getContext()}"></td>
                <td th:text="${qv.getQuestion().getContext()}"></td>
                <td>
                    <div class="col-sm-8">
                        <input type="number" name="counter" th:placeholder="${qv.getCounter()}">
                    </div>
                </td>

                <td>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
