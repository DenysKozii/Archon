<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='Results')}"></div>
<div th:replace="~{common :: navbar(game=false)}"></div>
<body>
<div class="container">
    <h3>Start condition parameters</h3>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Value start</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${parameters}">
            <form method="post" th:action="@{/conditionParameter/update/{gamePatternId}/{parameterId}
            (gamePatternId = ${gamePatternId}, parameterId = ${qv.getId()})}">
                <td th:text="${iter.index} + 1"></td>
                <td th:text="${qv.getTitle()}"></td>
                <td>
                    <div class="form-group">
                        <input type="number" class="form-control" th:placeholder="${qv.getValue()}"
                               name="valueStart"/>
                    </div>
                </td>
                <td>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
