<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/components/common :: header(value='Results')}"></div>
<div th:replace="~{/components/common :: navbar(game=false)}"></div>
<body>
<div class="container">
    <div class="d-flex flex-row my-3 mx-3">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <a th:href="@{/question/list/{id}(id = ${gamePatternId})}" class="btn btn-primary" >
                <span>Complete</span>
            </a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Context</th>
            <th scope="col">Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${questions}">
            <td th:text="${iter.index} + 1"></td>
            <td th:text="${qv.getTitle()}"></td>
            <td th:text="${qv.getContext()}"></td>
            <td>
                <a th:href="@{/question/addRelativeQuestion/{gamePatternId}/{questionId}/{relativeId}
                    (questionId = ${questionId},relativeId = ${qv.getId()}, gamePatternId = ${gamePatternId})}" class="btn btn-primary">
                    <span>Select</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
