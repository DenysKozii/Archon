<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/components/common :: header(value='Profile')}"></div>
<div th:replace="~{/components/common :: navbar(game=false)}"></div>
<body>
<div class="bg-light">
    <div class="container bg-light">
        <h4><small th:text="${username}"></small></h4>
    </div>
    <div class="d-flex flex-row my-3 mx-3">
        <form method="post" th:action="@{/parameter/new/{gamePatternId}(gamePatternId = ${gamePatternId})}">
            <div class="col-sm-8">
                <input type="text" name="title" placeholder="Title">
            </div>
            <p></p>
            <div class="col-sm-8">
                <input type="number" name="value" placeholder=" value">
            </div>
            <p></p>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
            <p></p>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Value</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${parameters}">
            <td th:text="${iter.index} + 1"></td>
            <td th:text="${qv.getTitle()}"></td>
            <td th:text="${qv.getValue()}"></td>
            <td>
                <a th:href="@{/parameter/update/{id}(id = ${qv.getId()})}" class="btn btn-primary">
                    <span>Update</span>
                </a>
            </td>
            <td>
                <form th:action="@{/parameter/delete/{gamePatternId}/{parameterId}(gamePatternId = ${gamePatternId}, parameterId = ${qv.getId()})}" method="post">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<div th:replace="~{/components/common :: js-lb}"></div>
</html>
