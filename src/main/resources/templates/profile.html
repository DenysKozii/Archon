<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/components/common :: header(value='Profile')}"></div>
<div th:replace="~{/components/common :: navbar(game=false)}"></div>
<body>
<div class="bg-light">
    <div class="container bg-light">
        <h3><small th:text="${username}"></small></h3>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Value</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${parameters}">
            <form method="post" th:action="@{/update/{parameterId}(parameterId = ${qv.getId()})}">
                <td th:text="${iter.index} + 1"></td>
                <td th:text="${qv.getTitle()}"></td>
                <td>
                    <div class="form-group">
                        <input type="number" class="form-control" th:placeholder="${qv.getValue()}"
                               name="value"/>
                    </div>
                </td>
                <td>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
<div th:replace="~{/components/common :: js-lb}"></div>
</html>
